<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Issue cheques' | translate}}" [state]="form.valid ? 'complete' : form.pristine ? 'none' : 'required'">
    <form [formGroup]="form" layout="column">
      <div layout="row">
        <md-input-container layout-margin>
          <input mdInput type="number" placeholder="{{'Cheque amount' | translate}}" formControlName="amount" step="any"/>
          <md-error *ngIf="form.get('amount').errors?.minValue">{{ 'Value must be greater than' | translate:{ value: form.get('amount').errors?.minValue.value} }}</md-error>
        </md-input-container>
      </div>
    </form>
    <ng-template td-step-actions>
      <button md-raised-button color="primary" (click)="save()" [disabled]="form.invalid">{{'ISSUE CHEQUES' | translate}}</button>
      <span flex></span>
      <button md-button (click)="cancel()">{{'CANCEL' | translate}}</button>
    </ng-template>
  </td-step>
</td-steps>
