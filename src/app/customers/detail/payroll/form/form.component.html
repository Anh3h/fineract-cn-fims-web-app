<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Update payroll allocations' | translate}}" [state]="form.valid ? 'complete' : form.pristine ? 'none' : 'required'">
    <form [formGroup]="form">
      <div layout="row" class="pad-top">
        <md-select formControlName="mainAccountNumber" layout-margin placeholder="{{ 'Select main account' | translate }}">
          <md-option *ngFor="let instance of productInstances" [value]="instance.accountIdentifier">
            {{instance.accountIdentifier}}({{instance.productIdentifier}})
          </md-option>
        </md-select>
      </div>
      <div layout-gt-xs="column" layout-margin formArrayName="payrollAllocations">
        <h4 translate>Allocations</h4>
        <div *ngFor="let allocation of allocations; let i=index" [formGroupName]="i">
          <md-select formControlName="accountNumber" layout-margin placeholder="{{ 'Select account' | translate }}">
            <md-option *ngFor="let instance of productInstances" [value]="instance.accountIdentifier">
              {{instance.accountIdentifier}}({{instance.productIdentifier}})
            </md-option>
          </md-select>
          <fims-number-input placeholder="Amount" [form]="allocation" controlName="amount"></fims-number-input>
          <md-checkbox formControlName="proportional" translate>Proportional?</md-checkbox>
          <button md-button (click)="removeAllocation(i)" [disabled]="i === 0">{{'Remove' | translate}}</button>
        </div>
        <button md-button (click)="addAllocation()">{{'Add allocation' | translate}}</button>
      </div>
    </form>
    <ng-template td-step-actions>
      <fims-form-final-action
        [resourceName]="'ALLOCATIONS'"
        [editMode]="true"
        [disabled]="!form.valid"
        (onCancel)="cancel()"
        (onSave)="save()">
      </fims-form-final-action>
    </ng-template>
  </td-step>
</td-steps>
