<form [formGroup]="form">
  <div layout="row" class="pad-top">
    <md-select placeholder="{{'Choose product' | translate}}" formControlName="productIdentifier" layout-margin>
      <md-option *ngFor="let product of products" [value]="product.identifier" mdTooltip="{{product.description}}">{{ product.name }}</md-option>
    </md-select>
  </div>
  <div layout="row">
    <fims-id-input placeholder="{{'Short name' | translate}}" [form]="form" controlName="identifier" [readonly]="editMode"></fims-id-input>
  </div>
  <div layout="row">
    <fims-number-input
      [form]="form"
      controlName="principalAmount"
      placeholder="{{'Principal amount' | translate}}"
      hint="{{product?.balanceRange.minimum | number:numberFormat}} - {{product?.balanceRange.maximum | number:numberFormat}}">
    </fims-number-input>
  </div>
  <div layout="row">
    <fims-number-input
      [form]="form"
      controlName="interest"
      placeholder="{{'Interest rate' | translate}}"
      hint="{{product?.interestRange.minimum | number:numberFormat}} - {{product?.interestRange.maximum | number:numberFormat}}">
    </fims-number-input>
  </div>
  <div layout="row" layout-margin>
    <fims-text-input type="number" [form]="form" controlName="term" placeholder="{{'Term' | translate}}"></fims-text-input>
    <md-select formControlName="termTemporalUnit" layout-margin>
      <md-option *ngFor="let basis of temporalOptions" [value]="basis.type">
        {{basis.label | translate}}
      </md-option>
    </md-select>
  </div>
  <div layout="row" layout-margin>
    <fims-text-input type="number" [form]="form" controlName="paymentPeriod" placeholder="{{'Repay every' | translate}}"></fims-text-input>
    <md-select formControlName="paymentTemporalUnit" layout-margin>
      <md-option *ngFor="let alignment of temporalOptions" [value]="alignment.type">
        {{alignment.label | translate}}
      </md-option>
    </md-select>
  </div>
  <!-- Days in weeks -->
  <div layout="row" *ngIf="displayDaysInWeek">
    <md-select formControlName="dayInWeek" layout-margin placeholder="{{'on' | translate}}">
      <md-option *ngFor="let day of weekDays" [value]="day.type">
        {{day.label | translate}}
      </md-option>
    </md-select>
  </div>
  <!-- Month setting -->
  <div layout="column" *ngIf="displayMonthSetting">
    <md-radio-group formControlName="monthSetting">
      <div layout="row">
        <md-radio-button layout-margin value="DAY"></md-radio-button>
        <md-select formControlName="monthSettingDay" placeholder="{{'on the' | translate}}" layout-margin>
          <md-option *ngFor="let day of monthDays" [value]="day.type">
            {{day.label}}
          </md-option>
        </md-select>
        <p translate>Day</p>
      </div>
      <div layout="row">
        <ng-container>
          <md-radio-button layout-margin value="WEEK_AND_DAY"></md-radio-button>
          <md-select formControlName="monthSettingWeek" placeholder="{{'on the' | translate}}" layout-margin>
            <md-option *ngFor="let alignment of weekAlignments" [value]="alignment.type">
              {{alignment.label | translate}}
            </md-option>
          </md-select>
        </ng-container>
        <md-select formControlName="monthSettingDayInWeek" layout-margin>
          <md-option *ngFor="let weekDay of weekDays" [value]="weekDay.type">
            {{weekDay.label | translate}}
          </md-option>
        </md-select>
      </div>
    </md-radio-group>
  </div>
  <!-- Months -->
  <md-select formControlName="month" placeholder="{{'in' | translate}}" layout-margin *ngIf="displayMonths">
    <md-option *ngFor="let month of months" [value]="month.type">
      {{month.label | translate}}
    </md-option>
  </md-select>
  <div layout="row" class="pad-top">
    <md-select formControlName="depositAccountIdentifier" layout-margin placeholder="{{ 'Deposit account used for fees and disbursal' | translate }}">
      <md-option *ngFor="let instance of productInstances" [value]="instance.accountIdentifier">
        {{instance.accountIdentifier}}({{instance.productIdentifier}})
      </md-option>
    </md-select>
  </div>
</form>
