<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Create custom fields' | translate}}" [state]="form.valid ? 'complete' : form.pristine ? 'none' : 'required'">
    <form [formGroup]="form">
      <fims-text-input [form]="form" controlName="name" placeholder="{{'Name' | translate}}"></fims-text-input>
      <div layout="row">
        <md-input-container layout-margin flex>
          <textarea mdInput placeholder="{{'Description(Optional)' | translate}}" formControlName="description"></textarea>
        </md-input-container>
      </div>
      <div layout-gt-xs="column" layout-margin formArrayName="fields">
        <h4 translate>Fields</h4>
        <md-card *ngFor="let field of fields; let i=index" [formGroupName]="i">
          <md-card-content>
            <fims-custom-field-form
              [form]="field"
              (onAddOption)="addOption(field)"
              (onRemoveOption)="removeOption(field, $event)">
            </fims-custom-field-form>
          </md-card-content>
          <md-card-actions>
            <button md-button (click)="removeField(i)">{{'Remove field' | translate}}</button>
          </md-card-actions>
        </md-card>
        <div layout="row">
          <button md-button (click)="addField()">{{'Add field' | translate}}</button>
        </div>
      </div>
    </form>
    <ng-template td-step-actions>
      <fims-form-final-action
        [resourceName]="'CUSTOM FIELDS'"
        [editMode]="false"
        [disabled]="!form.valid"
        (onCancel)="cancel()"
        (onSave)="save()">
      </fims-form-final-action>
    </ng-template>
  </td-step>
</td-steps>
