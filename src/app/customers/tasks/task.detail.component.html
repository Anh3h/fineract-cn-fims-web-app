<fims-layout-card-over [title]="task.name" [subTitle]="task.description" *ngIf="task$ | async as task" [navigateBackTo]="['../../../']">
  <div class="md-content inset" flex>
    <div layout="row">
      <md-list>
        <md-list-item>
          <h3 md-line translate>Type</h3>
          <p md-line>{{formatType(task.type)}}</p>
        </md-list-item>
        <md-list-item>
          <h3 md-line translate>Mandatory</h3>
          <p md-line>{{task.mandatory}}</p>
        </md-list-item>
        <md-list-item>
          <h3 md-line translate>Automatically assign this task when customer is created</h3>
          <p md-line>{{task.predefined}}</p>
        </md-list-item>
        <md-list-item>
          <h3 md-line translate>Trigger</h3>
          <p md-line>{{formatCommands(task.commands)}}</p>
        </md-list-item>
      </md-list>
    </div>
  </div>
</fims-layout-card-over>
<fims-fab-button title="{{'Edit task' | translate}}" icon="mode_edit" [link]="['edit']" [permission]="{ id: 'customer_tasks', accessLevel: 'CHANGE'}"></fims-fab-button>
