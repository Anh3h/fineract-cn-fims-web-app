<td-steps mode="'vertical'">
  <td-step #detailsStep label="{{'Range details' | translate}}" [state]="form.valid ? 'complete' : form.pristine ? 'none' : 'required'" [active]="true">
    <form [formGroup]="form">
      <div layout="row">
        <fims-id-input [form]="form" controlName="identifier" [readonly]="editMode"></fims-id-input>
      </div>
      <ng-container formArrayName="ranges">
        <div layout="row" *ngFor="let range of ranges; let i=index" [formGroupName]="i">
          <fims-id-input [form]="getFormGroup(i)" controlName="identifier" [readonly]="editMode"></fims-id-input>
          <md-input-container layout-margin>
            <input mdInput type="number" formControlName="segment" placeholder="Range start"/>
          </md-input-container>
          <md-input-container layout-margin>
            <input mdInput type="text" placeholder="Range end" [disabled]="true" [value]="getNextSegmentValue(i)"/>
          </md-input-container>
          <button md-button (click)="removeRange(i)">{{'REMOVE RANGE' | translate}}</button>
        </div>
      </ng-container>
      <div layout="row">
        <button flex md-button md-raised-button (click)="addRange()">{{'ADD RANGE' | translate}}</button>
      </div>
    </form>
    <ng-template td-step-actions>
      <fims-form-final-action
        [resourceName]="'RANGE'"
        [editMode]="editMode"
        [disabled]="!form.valid"
        (onCancel)="cancel()"
        (onSave)="save()">
      </fims-form-final-action>
    </ng-template>
  </td-step>
</td-steps>
