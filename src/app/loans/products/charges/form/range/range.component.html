<md-select formControlName="productIdentifier" layout-margin placeholder="{{ 'Select product' | translate }}">
  <md-option *ngFor="let segmentSet of balanceSegmentSets" [value]="definition.identifier">
    {{segmentSet.identifier}}
  </md-option>
</md-select>

<div layout="row" *ngFor="let range of segmentSet.; let i=index" [formGroupName]="i">
  <md-input-container>
    <input mdInput formControlName="segment" placeholder="Range start"/>
  </md-input-container>
  <fims-id-input [form]="getFormGroup(i)" controlName="identifier" [readonly]="editMode"></fims-id-input>
  <md-input-container layout-margin>
    <input mdInput type="number" formControlName="segment" placeholder="Range start"/>
  </md-input-container>
  <md-input-container layout-margin>
    <input mdInput placeholder="Range end" [disabled]="true" [value]="getNextSegmentValue(i)"/>
  </md-input-container>
  <button md-button (click)="removeRange(i)">{{'REMOVE RANGE' | translate}}</button>
</div>
