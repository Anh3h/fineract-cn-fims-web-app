<fims-layout-card-over title="{{'Cheque clearing' | translate}}" [navigateBackTo]="['../']">
  <div class="md-content">
    <table td-data-table>
      <th td-data-table-column
          *ngFor="let column of columns"
          [name]="column.name">
        {{column.label}}
      </th>
      <th td-data-table-column *hasPermission="{ id: 'cheque_management', accessLevel: 'CHANGE' }">APPROVE</th>
      <th td-data-table-column *hasPermission="{ id: 'cheque_management', accessLevel: 'CHANGE' }">CANCEL</th>
      <tr td-data-table-row *ngFor="let row of cheques$ | async">
        <ng-container *ngFor="let column of columns">
          <td td-data-table-cell [numeric]="column.numeric">
            {{column.format ? column.format(row[column.name]) : row[column.name]}}
          </td>
          <td td-data-table-cell (click)="approveCheque(row)" *hasPermission="{ id: 'cheque_management', accessLevel: 'CHANGE' }">
            <button md-button class="md-accent">{{ 'APPROVE' | translate}}</button>
          </td>
          <td td-data-table-cell (click)="cancelCheque(row)" *hasPermission="{ id: 'cheque_management', accessLevel: 'CHANGE' }">
            <button md-button class="md-accent">{{ 'CANCEL' | translate}}</button>
          </td>
        </ng-container>
      </tr>
    </table>
  </div>
</fims-layout-card-over>
